name: fotobook_desktop
description: Fotobook Desktop - Upload galleries and process client orders
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Database
  sqflite_common_ffi: ^2.3.3
  path: ^1.9.0

  # Networking
  http: ^1.2.0

  # Secure storage for API tokens
  flutter_secure_storage: ^10.0.0

  # File picking
  file_picker: ^10.0.0

  # Image compression
  flutter_image_compress: ^2.3.0

  # ZIP archive creation
  archive: ^4.0.0

  # State management
  provider: ^6.1.2

  # Environment configuration
  flutter_dotenv: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mockito: ^5.4.4
  build_runner: ^2.4.9

flutter:
  uses-material-design: true

  assets:
    - .env