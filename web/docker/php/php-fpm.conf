; =============================================================================
; Fotobook PHP-FPM Pool Configuration
; =============================================================================

[www]
; Process manager
pm = dynamic
pm.max_children = 50
pm.start_servers = 5
pm.min_spare_servers = 5
pm.max_spare_servers = 35
pm.max_requests = 500

; Terminate long-running scripts
request_terminate_timeout = 120s

; Error logging to stderr (Docker-friendly)
php_admin_flag[log_errors] = on

; Clear environment
clear_env = no

; Catch workers output
catch_workers_output = yes
decorate_workers_output = no
