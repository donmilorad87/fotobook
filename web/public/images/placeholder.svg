<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" preserveAspectRatio="xMidYMid slice">
  <rect width="400" height="300" fill="#f3f4f6"/>
  <g transform="translate(200,150)">
    <circle r="24" fill="none" stroke="#d1d5db" stroke-width="3">
      <animate attributeName="stroke-dasharray" values="0 150;75 150;150 150" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="stroke-dashoffset" values="0;-75;-150" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
